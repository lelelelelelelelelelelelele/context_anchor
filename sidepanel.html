<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rail</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1e1e1e" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <section class="tasks">
        <header class="panel-header">
          <h1>Rail</h1>
          <p>Context Anchor · Execution GPS</p>
        </header>
        <div class="ingest">
          <textarea id="task-input" placeholder="Paste tasks, one per line..."></textarea>
          <button id="add-tasks">Add Tasks</button>
        </div>
        <div id="task-list" class="task-list" aria-live="polite"></div>
      </section>
      <section class="chat">
        <div class="chat-toolbar">
          <button id="clear-chat" class="clear-chat" aria-label="Clear chat">Clear</button>
          <button id="toggle-settings" class="settings-toggle" aria-label="Toggle settings">
            <span class="settings-icon" aria-hidden="true">&#9881;</span>
          </button>
        </div>
        <div class="settings">
          <div class="provider-manager">
            <select id="provider-select" aria-label="Provider"></select>
            <button id="add-provider" class="provider-action" title="New Provider">+</button>
            <button id="delete-provider" class="provider-action" title="Delete Provider">×</button>
          </div>
          <label>
            API Key
            <input id="api-key" type="password" placeholder="sk-..." />
          </label>
          <label>
            Base URL
            <input id="base-url" type="text" placeholder="https://api.openai.com" />
          </label>
          <label>
            Model
            <input id="model" type="text" placeholder="gpt-4o-mini" />
          </label>
          <button id="save-settings">Save Provider</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div id="chat-status" class="chat-status"></div>
        <div class="chat-input">
          <input id="chat-input" type="text" placeholder="Ask about the active task..." />
          <button id="send-chat">Send</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
